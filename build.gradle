plugins {
    id 'java'
    id 'io.quarkus'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'org.apache.myfaces.core.extensions.quarkus:myfaces-quarkus-deployment:2.3-next-M7'
    implementation 'org.apache.myfaces.core.extensions.quarkus:myfaces-quarkus:2.3-next-M7'
    implementation("io.quarkiverse.omnifaces:quarkus-omnifaces:3.0.2")

    compileOnly 'org.omnifaces:omnifaces:3.14'
    implementation 'org.primefaces:primefaces:12.0.0'
}

group 'com.test'
version '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
